<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Check App</title>
	<script>

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
    return false;
};

var fallbackToStore = function() {
  window.location.replace('https://play.google.com/store/apps/details?id=com.github.android');
};
var openApp = function() {
  window.location.replace('intent://app/MainActivity#Intent;scheme=tta://KyawThiha;package=com.tta.qr;end');
};
var triggerAppOpen = function() {
  openApp();
  setTimeout(fallbackToStore, 700);
};
var kthValue = getUrlParameter("kth");
document.getElementById("datakth").value=kthValue;
triggerAppOpen();

    function getParameters() {
        let urlString = window.location.href;
        let paramString = urlString.split('?')[1];
        let queryString = new URLSearchParams(paramString);
        for(let pair of queryString.entries()) {
            console.log("Key is:" + pair[0]);
            console.log("Value is:" + pair[1]);
            document.getElementById("datakth").value= pair[1];

        }
    }

    getParameters();

</script>
